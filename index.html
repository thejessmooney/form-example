<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Demo</title>
  <style>
    form {
      background-color: #2ad6a5;
    }
  </style>
</head>
<body>
  <form action="mailto:thejessmooney@yahoo.com" name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>How old are you?</p>
    <ol>
        <li><input type="radio" name="age" value="under24" checked> under 24</li>
        <li><input type="radio" name="age" value="25-34"> 25 to 34</li>
        <li><input type="radio" name="age" value="35-44"> 35 to 44</li>
        <li><input type="radio" name="age" value="over45"> 45+</li>
    </ol>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
</body>
</html>
